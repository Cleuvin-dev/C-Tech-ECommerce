<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-Tech ECommerce</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>C-Tech ECommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section id="cart-container" class="container">
        <div class="card mb20">
          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="./img/Notebook.png" alt="Notebook" />
              <div class="cart-item-descripton">
                <h3>Computador Gamer XTz</h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 5.000,00</div>
          </div>
          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="./img/Notebook.png" alt="Notebook" />
              <div class="cart-item-descripton">
                <h3>Computador Gamer Lenovo IdeaPad 5500U</h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 7.500,00</div>
          </div>
          <div class="cart-total-container">
            <h3>R$ 12.500,00</h3>
          </div>
        </div>
        <div class="btn-page-container">
          <div class="btn btn-blue mb20">Finalizar pedido</div>
          <div class="btn btn-white">Continuar comprando</div>
        </div>
      </section>
    </main>
  </body>
</html>
