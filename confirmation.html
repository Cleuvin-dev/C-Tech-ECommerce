<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-Tech ECommerce</title>
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/confirmation.css" />
  </head>
  <body>
    <header class="ctech-header-client">
      <!-- Parte superior do site -->
      <nav class="ctech-container">
        <h1>C-Tech ECommerce</h1>
        <div class="ctech-navbar-rigth">
          <div class="ctech-menu-items-container">
            <div class="ctech-menu-item">
              <img src="./img/engine.svg.svg" alt="Admin" />
            </div>
            <div class="ctech-menu-item">
              <img src="./img/cart.svg.svg " alt="Carrinho de compra" />
            </div>
          </div>
          <div class="ctech-logged-user">
            <p>Cleuvin Santos</p>
            <a href="./login.html">Sair</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Seção onde contem os produtos no carrinho, selecionados para compra -->
      <section id="confirmation-section" class="ctech-container">
        <div class="ctech-card ctech-mb20">
          <!-- Item 1 -->
          <div class="ctech-cart-item-container ctech-line-bottom">
            <div class="ctech-cart-item-left">
              <img src="./img/Notebook.png" alt="Notebook" />
              <div class="ctech-cart-item-descripton">
                <h3>Computador Gamer XTz</h3>
                <div class="ctech-cart-item-quantity-container">
                  <p>1</p>
                </div>
              </div>
            </div>
            <div class="ctech-cart-item-right">R$ 5.000,00</div>
          </div>

          <!-- Item 2 -->
          <div class="ctech-cart-item-container line-bottom">
            <div class="ctech-cart-item-left">
              <img src="./img/Notebook.png" alt="Notebook" />
              <div class="ctech-cart-item-descripton">
                <h3>Computador Gamer Lenovo IdeaPad 5500U</h3>
                <div class="ctech-cart-item-quantity-container">
                  <p>1</p>
                </div>
              </div>
            </div>
            <div class="ctech-cart-item-right">R$ 7.500,00</div>
          </div>

          <!-- Valor final somado dos produtos para finalização da compra -->
          <div class="ctech-cart-total-container">
            <h3>R$ 12.500,00</h3>
          </div>
        </div>
        <div class="ctech-confirmation-message ctech-mb20">
          Pedido realizado! Numero 7
        </div>
        <div class="ctech-btn-page-container">
          <!-- Botões para finalizar a compra e/ou continuar comprando -->
          <div class="ctech-btn ctech-btn-white">Inicio</div>
        </div>
      </section>
    </main>
  </body>
</html>
