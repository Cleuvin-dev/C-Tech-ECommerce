<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-Tech ECommerce</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <!-- Parte superior do site -->
      <nav class="ctech-container">
        <h1>C-Tech ECommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <!-- Seção onde contem os produtos no carrinho, selecionados para compra -->
      <section id="login-section" class="ctech-container">
        <div class="ctech-login-form-container">
          <form class="ctech-card ctech-form">
            <h2>Login</h2>
            <div class="ctech-form-controls-container">
              <div>
                <input
                  class="ctech-form-control ctech-input-error"
                  type="text"
                  placeholder="Email"
                />
                <div class="ctech-form-error">Campo obrigatório</div>
              </div>
              <div>
                <input
                  class="ctech-form-control"
                  type="password"
                  placeholder="Senha"
                />
              </div>
            </div>
            <div class="ctech-login-form-buttons ctech-mt20">
              <button type="submit" class="ctech-btn ctech-btn-blue">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
